<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - MediFetch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.5em;
            color: #ff9800;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        a:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Result</h2>
    <div class="result">
        <p>{{ result }}</p>
    </div>
    <a href="/secret">Back to Home</a>
</div>

</body>
</html>
