<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
    }

    body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("{{url_for('static',filename='bg34.jpg')}}") no-repeat center center;
        background-size: cover;
        width: 100%;
    }

    .box {
background: rgba(8, 8, 8, 0.2); /* Semi-transparent white */
padding: 25px;
border-radius: 12px;
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(10px); /* Glassmorphism effect */
}

    h2 {
        font-size: 2em;
        color: #0a0808;
        text-align: center;
        margin-bottom: 30px; /* Reduced margin-bottom for spacing */
    }

    .download-link {
        display: inline-block;
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background-color: #e6e2e2; /* Button background color */
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.3em;
        font-weight: 700;
        color: #000; /* Text color */
        text-align: center;
        text-decoration: none; /* Remove underline */
        line-height: 40px; /* Center text vertically */
        margin: 10px 0; /* Space between buttons */
        transition: background-color 0.3s;
    }

    .download-link:hover {
        background-color: #d3d3d3; /* Slightly darker background on hover */
    }

    .download-link:active {
        background-color: #b0b0b0; /* Even darker background when button is pressed */
    }
    
    input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
    background-color: transparent !important; /* Ensures the background doesnâ€™t change */
    color: #ece4e4 !important; /* Keeps text color readable */
    box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset !important; /* Mimic original input background */
    transition: background-color 6000s ease-in-out 0s;
}

/* Fix label position when autofill is applied */
input:-webkit-autofill + label,
input:-webkit-autofill:focus + label {
    top: 5px;
    font-size: 0.99em;
    color: #141313;
}
</style>
</head>
<body>

<div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Rest of your HTML content -->
    </div>
    <div class="box">
        <form action="{{ url_for('reset_password') }}" method="POST">
            <h2>Code Sent!</h2>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" id="email" required>
                <label for="email">Email:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" id="password" required>
                <label for="password">Password:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="text" name="code" id="code" required>
                <label for="code">Code Sent in Mail:</label>
            </div>

            <button type="submit">Change Password</button>
            <div class="register">
                <p>Didn't receive the code? <a href="{{url_for('forgetpassword')}}">Resend Code</a></p>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Select all flash messages
    const flashes = document.querySelectorAll('.flash');

    flashes.forEach(function(flash) {
        // Add the 'show' class to make the message visible
        flash.classList.add('show');

        // Set a timer to remove the message after a delay
        setTimeout(function() {
            flash.classList.remove('show');
            // Optionally remove the flash message from the DOM
            setTimeout(() => flash.remove(), 500); // Match the CSS transition duration
        }, 3000); // Delay before hiding (3 seconds)
    });
});

    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.inputbox input');

            inputs.forEach(input => {
                // Check if input has value on load
                if (input.value !== '') {
                    input.classList.add('input-filled');
                }

                // Add event listeners
                input.addEventListener('input', () => {
                    if (input.value !== '') {
                        input.classList.add('input-filled');
                    } else {
                        input.classList.remove('input-filled');
                    }
                });
            });
        });
    </script>
