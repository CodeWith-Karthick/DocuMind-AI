<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Rest of your HTML content -->
    </div>
    <div class="box">
        <form action="{{ url_for('reset_password') }}" method="POST">
            <h2>Code Sent!</h2>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" id="email" required>
                <label for="email">Email:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" id="password" required>
                <label for="password">Password:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="text" name="code" id="code" required>
                <label for="code">Code Sent in Mail:</label>
            </div>

            <button type="submit">Change Password</button>
            <div class="register">
                <p>Didn't receive the code? <a href="{{url_for('forgetpassword')}}">Resend Code</a></p>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Select all flash messages
    const flashes = document.querySelectorAll('.flash');

    flashes.forEach(function(flash) {
        // Add the 'show' class to make the message visible
        flash.classList.add('show');

        // Set a timer to remove the message after a delay
        setTimeout(function() {
            flash.classList.remove('show');
            // Optionally remove the flash message from the DOM
            setTimeout(() => flash.remove(), 500); // Match the CSS transition duration
        }, 3000); // Delay before hiding (3 seconds)
    });
});

    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
