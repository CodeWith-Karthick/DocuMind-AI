<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFetch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .input-box:focus {
            border-color: #ff9800;
            background: rgba(255, 255, 255, 0.3);
        }

        .analyze-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .analyze-btn:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Welcome to MediFetch</h2>

    <form action="/result" method="POST">
        <!-- Drug Name input -->
        <input type="text" name="drug_name" class="input-box" placeholder="Enter Drug Name" required>

        <!-- Analyze button -->
        <button type="submit" class="analyze-btn">Analyze</button>
    </form>
</div>

</body>
</html>
