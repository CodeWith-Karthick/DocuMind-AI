<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{{url_for('static',filename='bg.jpg')}}") no-repeat center center;
            background-size: cover;
            width: 100%;
        }

        .box {
            width: 400px;
            border: 2px solid #625d5d;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: transparent;
            padding: 20px; /* Added padding for spacing */
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
            margin-bottom: 30px; /* Reduced margin-bottom for spacing */
        }

        .download-link {
            display: inline-block;
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background-color: #e6e2e2; /* Button background color */
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            color: #000; /* Text color */
            text-align: center;
            text-decoration: none; /* Remove underline */
            line-height: 40px; /* Center text vertically */
            margin: 10px 0; /* Space between buttons */
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #d3d3d3; /* Slightly darker background on hover */
        }

        .download-link:active {
            background-color: #b0b0b0; /* Even darker background when button is pressed */
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <h2>Welcome {{username}},</h2>
            <a href="{{url_for('download')}}" class="download-link">Download Now!</a>
            <a href="{{url_for('logout')}}" class="download-link">Log Out!</a>
        </form>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
